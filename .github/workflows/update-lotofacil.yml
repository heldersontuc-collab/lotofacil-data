name: Atualizar Lotofácil CSV

on:
  workflow_dispatch:
  schedule:
    - cron: "10 3 * * *"

permissions:
  contents: write

concurrency:
  group: Lotofacil-CSV-UPDATE
  cancel-in-progress: true

jobs:
  atualizar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true
          ref: principal

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Executar script de atualização
        run: |
          python scripts/update_lotofacil_csv.py

      - name: Commit e push se houver mudanças (com rebase + retry)
        run: |
          set -e

          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          # Sempre sincroniza com o remoto antes de mexer (evita corrida)
          git fetch origin principal
          git checkout principal
          git pull --rebase origin principal

          git add data/lotofacil.csv

          if git diff --cached --quiet; then
            echo "Sem mudanças no CSV. Nada para commitar."
            exit 0
          fi

          git commit -m "Atualizar lotofacil.csv automaticamente"

          # Push com retry (porque pode ter corrida com outro run)
          for i in 1 2 3 4 5; do
            echo "Tentativa de push $i/5..."
            if git push origin principal; then
              echo "Push OK ✅"
              exit 0
            fi
            echo "Push falhou, rebasing e tentando de novo..."
            git pull --rebase origin principal
            sleep 2
          done

          echo "Falhou ao dar push após várias tentativas ❌"
          exit 1
