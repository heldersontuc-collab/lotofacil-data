name: Atualizar Lotofácil CSV

on:
  workflow_dispatch:
  schedule:
    - cron: "10 3 * * *"

permissions:
  contents: write

concurrency:
  group: Lotofacil-CSV-UPDATE
  cancel-in-progress: true

jobs:
  atualizar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main
          persist-credentials: true

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Executar script de atualização
        run: |
          python scripts/update_lotofacil_csv.py

      - name: Commit e push com retry (blindado)
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add data/lotofacil.csv

          if git diff --cached --quiet; then
            echo "Sem mudanças no CSV."
            exit 0
          fi

          git commit -m "Atualizar lotofacil.csv automaticamente"

          for i in 1 2 3 4 5; do
            echo "Tentativa $i de push..."
            git pull origin main --rebase
            if git push origin main; then
              echo "✅ Push realizado com sucesso!"
              exit 0
            fi
            sleep 3
          done

          echo "❌ Falha após múltiplas tentativas"
          exit 1
