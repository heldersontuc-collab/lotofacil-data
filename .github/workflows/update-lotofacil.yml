name: Atualizar Lotofácil CSV

on:
  schedule:
    - cron: '0 3 * * *'   # roda todo dia às 03:00 UTC
  workflow_dispatch:      # permite rodar manualmente

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Executar script de atualização
        run: |
          python scripts/update_lotofacil_csv.py

      - name: Commit e push se houver mudanças
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/lotofacil.csv
          git diff --cached --quiet || git commit -m "Atualizar lotofacil.csv automaticamente"
          git push
