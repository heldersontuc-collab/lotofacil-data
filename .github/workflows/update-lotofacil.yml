name: Atualizar Lotofácil CSV (Definitivo)

on:
  schedule:
    - cron: "10 3 * * *"   # 03:10 UTC (ajuste se quiser)
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: lotofacil-update
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # OBRIGATÓRIO para evitar fetch-first

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          python -m pip install --no-cache-dir requests

      - name: Executar script de atualização
        run: |
          python scripts/update_lotofacil_csv.py

      - name: Commit e push se houver mudanças
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          # sincroniza com o remoto antes
          git pull --rebase origin main

          # adiciona somente o CSV
          git add data/lotofacil.csv

          # só commita se houver mudança real
          if git diff --cached --quiet; then
            echo "Nenhuma mudança no CSV"
            exit 0
          fi

          git commit -m "Atualizar lotofacil.csv automaticamente"
          git push origin main
