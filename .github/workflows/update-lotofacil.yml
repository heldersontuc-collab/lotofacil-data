      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar dependÃªncias
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Executar script de atualizaÃ§Ã£o
        run: |
          python scripts/update_lotofacil_csv.py

      - name: Sincronizar com remoto (rebase)
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git pull origin principal --rebase

      - name: Commit e push se houver mudanÃ§as
        run: |
          git add data/lotofacil.csv

          if git diff --cached --quiet; then
            echo "Sem mudanÃ§as no CSV."
