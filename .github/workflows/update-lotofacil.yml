name: Atualizar Lotofácil CSV

on:
  schedule:
    - cron: "5 1 * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Executar atualização
        run: python scripts/update_lotofacil_csv.py

      - name: Commit e push se houver mudanças
        run: |
          git pull --rebase
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/lotofacil.csv
          if git diff --cached --quiet; then
            echo "Nenhuma mudança"
          else
            git commit -m "Atualizar lotofacil.csv automaticamente"
            git push
          fi
