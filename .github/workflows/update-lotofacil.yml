name: Atualizar Lotofácil CSV

on:
  workflow_dispatch:
  schedule:
    - cron: "10 3 * * *" # 03:10 UTC (ajuste se quiser)

permissions:
  contents: write

concurrency:
  group: lotofacil-csv-update
  cancel-in-progress: true

jobs:
  atualizar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Executar script de atualização
        run: |
          python scripts/update_lotofacil_csv.py

      - name: Commit e push (robusto)
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          # SEMPRE sincroniza antes de tentar empurrar
          git pull origin principal --rebase

          git add data/lotofacil.csv

          if git diff --cached --quiet; then
            echo "Sem mudanças no CSV."
            exit 0
          fi

          git commit -m "Atualizar lotofacil.csv automaticamente"

          # Retry (se outro commit aparecer no meio do caminho)
          for i in 1 2 3; do
            git push origin HEAD:principal && break
            echo "Push falhou, tentando novamente ($i)..."
            git pull origin principal --rebase
            sleep 3
          done
