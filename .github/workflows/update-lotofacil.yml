name: Atualizar Lotof√°cil CSV

on:
  workflow_dispatch:
  schedule:
    # Todos os dias √†s 03:10 UTC (00:10 Brasil)
    - cron: "10 3 * * *"

permissions:
  contents: write

# üîí TRAVA GLOBAL ‚Äî EVITA DOIS JOBS AO MESMO TEMPO
concurrency:
  group: lotofacil-csv-update
  cancel-in-progress: true

jobs:
  atualizar:
    runs-on: ubuntu-latest

    steps:
      # =========================================================
      # CHECKOUT
      # =========================================================
      - name: Checkout do reposit√≥rio
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # ‚ö†Ô∏è obrigat√≥rio para rebase funcionar

      # =========================================================
      # PYTHON
      # =========================================================
      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar depend√™ncias
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # =========================================================
      # EXECUTA SCRIPT
      # =========================================================
      - name: Executar script de atualiza√ß√£o
        run: |
          python scripts/update_lotofacil_csv.py

      # =========================================================
      # COMMIT + PUSH (√Ä PROVA DE CORRIDA)
      # =========================================================
      - name: Commit e push (√† prova de corrida)
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          echo "üîÑ Sincronizando com remoto (rebase inicial)..."
          git pull origin principal --rebase || true

          git add data/lotofacil.csv

          if git diff --cached --quiet; then
            echo "‚ÑπÔ∏è Nenhuma mudan√ßa detectada no CSV."
            exit 0
          fi

          git commit -m "Atualizar lotofacil.csv automaticamente"

          echo "üöÄ Tentando push com rebase e retry..."
          for i in 1 2 3; do
            git pull origin principal --rebase || true
            git push origin HEAD:principal && break
            echo "‚ö†Ô∏è Push falhou (tentativa $i), aguardando..."
            sleep 3
          done
