name: Atualizar Lotof√°cil CSV

on:
  workflow_dispatch:
  schedule:
    - cron: "10 3 * * *"

permissions:
  contents: write

concurrency:
  group: Lotofacil-CSV-UPDATE
  cancel-in-progress: true

jobs:
  atualizar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do reposit√≥rio
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar depend√™ncias
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Executar script de atualiza√ß√£o
        run: |
          python scripts/update_lotofacil_csv.py

      - name: Commit e push com retry (√† prova de corrida)
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add data/lotofacil.csv

          if git diff --cached --quiet; then
            echo "Sem mudan√ßas no CSV. Nada para commitar."
            exit 0
          fi

          git commit -m "Atualizar lotofacil.csv automaticamente"

          echo "üîÅ Tentando push com retry..."

          for i in 1 2 3 4 5; do
            echo "Tentativa $i..."
            git pull origin principal --rebase
            if git push origin principal; then
              echo "‚úÖ Push realizado com sucesso!"
              exit 0
            fi
            echo "‚ö†Ô∏è Push falhou, aguardando 3s..."
            sleep 3
          done

          echo "‚ùå Falha ap√≥s m√∫ltiplas tentativas de push"
          exit 1
