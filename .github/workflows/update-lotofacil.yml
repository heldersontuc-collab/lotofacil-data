name: Atualizar Lotofácil CSV

on:
  workflow_dispatch:
  schedule:
    - cron: "10 3 * * *"   # roda todo dia às 03:10 UTC

permissions:
  contents: write

concurrency:
  group: Lotofacil-CSV-UPDATE
  cancel-in-progress: true

jobs:
  atualizar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Executar script de atualização
        run: |
          python scripts/update_lotofacil_csv.py

      - name: Commit e push se houver mudanças
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add data/lotofacil.csv

          if git diff --cached --quiet; then
            echo "Sem mudanças no CSV. Nada para commitar."
            exit 0
          fi

          git commit -m "Atualizar lotofacil.csv automaticamente"

          # sincroniza antes de empurrar (evita erro fetch first)
          git fetch origin
          git rebase origin/principal || git rebase --abort

          git push origin principal
