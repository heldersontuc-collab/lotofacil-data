name: Atualizar Lotofácil CSV

on:
  workflow_dispatch:
  schedule:
    - cron: "10 3 * * *"

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Verificar Python
        run: |
          which python
          python --version

      - name: Instalar dependências (FORÇADO)
        run: |
          python -m pip install --upgrade pip
          python -m pip install requests
          python - <<EOF
          import sys, requests
          print("Python:", sys.executable)
          print("Requests OK:", requests.__version__)
          EOF

      - name: Executar script
        run: |
          python scripts/update_lotofacil_csv.py

      - name: Commit e push se houver mudanças
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [ -z "$(git status --porcelain)" ]; then
            echo "Nenhuma alteração"
            exit 0
          fi

          git add data/lotofacil.csv
          git commit -m "Atualizar lotofacil.csv automaticamente"
          git pull --rebase origin main
          git push origin main
