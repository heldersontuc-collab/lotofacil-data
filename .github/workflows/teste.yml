name: Atualizar Lotof√°cil CSV

on:
  workflow_dispatch:
  schedule:
    - cron: "10 3 * * *"   # 03:10 UTC

permissions:
  contents: write

concurrency:
  group: lotofacil-csv-update
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do reposit√≥rio
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar depend√™ncias
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Executar script de atualiza√ß√£o
        run: |
          python scripts/update_lotofacil_csv.py

      - name: Commit e push se houver mudan√ßas
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          # üîë sincroniza ANTES de mexer
          git pull --rebase origin main

          git add data/lotofacil.csv

          if git diff --cached --quiet; then
            echo "Sem mudan√ßas no CSV."
            exit 0
          fi

          git commit -m "Atualizar lotofacil.csv automaticamente"
          git push origin main
