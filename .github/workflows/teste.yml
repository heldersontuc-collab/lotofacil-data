name: Atualizar Lotofácil CSV

on:
  workflow_dispatch:
  schedule:
    - cron: "10 3 * * *" # 03:10 UTC (ajuste se quiser)

permissions:
  contents: write

concurrency:
  group: lotofacil-csv-update
  cancel-in-progress: true

jobs:
  atualizar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar dependências (se existir requirements.txt)
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "Sem requirements.txt"
          fi

      - name: Executar script de atualização
        run: |
          python scripts/update_lotofacil_csv.py

      - name: Commit e push se houver mudanças (anti fetch-first)
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add data/lotofacil.csv

          if git diff --cached --quiet; then
            echo "Sem mudanças no CSV."
            exit 0
          fi

          git commit -m "Atualizar lotofacil.csv automaticamente" || true

          for i in 1 2 3 4 5; do
            echo "Tentativa $i: pull --rebase + push"
            git pull --rebase origin main || true

            if git push origin main; then
              echo "Push OK."
              exit 0
            fi

            echo "Push rejeitado (fetch-first). Esperando e tentando novamente..."
            sleep $((i*2))
          done

          echo "Falhou após várias tentativas."
          exit 1
