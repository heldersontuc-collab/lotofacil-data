name: Atualizar Lotofácil CSV

on:
  workflow_dispatch:
  schedule:
    - cron: "10 3 * * *" # 03:10 (UTC). Ajuste se quiser.

permissions:
  contents: write

concurrency:
  group: lotofacil-csv-update
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar dependências (se precisar)
        run: |
          python -m pip install --upgrade pip

      - name: Executar script de atualização
        run: |
          python scripts/update_lotofacil_csv.py

      - name: Commit e push se houver mudanças (com rebase e retry)
        run: |
          set -e

          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          # pega o estado mais novo do remoto pra evitar "fetch first"
          git fetch origin main

          # rebase no remoto (resolve 99% dos casos)
          git rebase origin/main || (git rebase --abort && exit 1)

          git add data/lotofacil.csv

          if git diff --cached --quiet; then
            echo "Sem mudanças no CSV."
            exit 0
          fi

          git commit -m "Atualizar lotofacil.csv automaticamente"

          # tenta push; se der fetch-first, refaz fetch+rebase e tenta de novo
          for i in 1 2 3; do
            if git push origin HEAD:main; then
              echo "Push OK"
              exit 0
            fi

            echo "Push falhou (tentativa $i). Fazendo fetch+rebase e tentando novamente..."
            git fetch origin main
            git rebase origin/main || (git rebase --abort && exit 1)
          done

          echo "Falhou após 3 tentativas de push."
          exit 1
