name: ZZ Test Requests

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Mostrar Python e pip
        run: |
          which python
          python -V
          python -m pip -V

      - name: Instalar requests (for√ßado)
        run: |
          python -m pip install --upgrade pip
          python -m pip install --no-cache-dir requests

      - name: Testar import
        run: |
          python - <<'PY'
          import sys
          import requests
          print("PYTHON:", sys.executable)
          print("REQUESTS:", requests.__version__)
          PY
